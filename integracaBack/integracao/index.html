<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
</head>
<body>

    <h1>Cadastro de Produtos</h1>
    <form id="produtoForm">
        <label for="nome">Produto:</label>
        <input type="text" placeholder="Insira o produto" id="nome" required>

        <label for="preco">Valor: </label>
        <input type="number" placeholder="Insira o valor" id="preco" required step="0.01">

        <label for="quantidade">Quantidade: </label>
        <input type="number" placeholder="Insira a quantidade" id="quantidade">

        <button type="submit">Enviar</button>
    </form>
    
    <hr>

    <h2>Lista de Produtos</h2>
    <button onclick="buscarProdutos()">Carregar Produtos</button>
    <ul id="listaProdutos"></ul>

   <script src="script.js" defer></script>
</body>
</html>
